backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "Data"
    label: "data"
    files:
      - file: "src/data/home/heroes.md"
        label: "Home Sections"
        name: "home"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "heroes"}
          - {
            label: "Home Sections",
            name: "homeHeroes",
            required: true,
            widget: "list",
            fields:
              [
                {label: "Heading", name: "heading", widget: "string"},
                {
                  label: "Subsections",
                  name: "subsections",
                  required: false,
                  widget: "list",
                  fields: [
                    {label: "Heading", name: "heading", widget: "string"},
                    {label: "Body", name: "body", widget: "markdown"},
                  ]
                },
                {label: "Body", name: "body", required: false, widget: "markdown"},
                {
                  label: "Button",
                  name: "button",
                  widget: "object",
                  required: false,
                  fields: [
                    {label: "Text", name: "text", widget: "string" },
                    {label: "URL", name: "url", widget: "string" }
                  ]
                },
                {
                  label: "Background",
                  name: "background",
                  widget: "object",
                  required: false,
                  fields: [
                    {label: "Image", name: "image", widget: "image", allow_multiple: false},
                    {
                      label: "Alignment",
                      name: "align",
                      widget: "select",
                      options: ["cover", "contain"]
                    }
                  ]
                },
                {
                  label: "Image",
                  name: "image",
                  widget: "object",
                  required: false,
                  fields: [
                    {label: "Image", name: "image", widget: "image", allow_multiple: false},
                    {
                      label: "Alignment",
                      name: "align",
                      widget: "select",
                      options: ["above", "below", "before", "after",]
                    }
                  ]
                },
                {
                  label: "Context",
                  name: "context",
                  required: false,
                  widget: "select",
                  options: ["about", "contact", "featured", "specialties"]
                },
              ]
            }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
