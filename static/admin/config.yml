backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

body_hint: &body_hint
  - 'For inline images, use `<img src="/img/default-image.jpg" alt="image-description" width="200" align="left" />`'

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown", hint: *body_hint}
      - {label: "Tags", name: "tags", widget: "list"}


  - name: "custom-pages"
    label: "Custom Pages"
    files:
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "_contact-page"}
          - {label: "Title", name: "heading", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown", hint: *body_hint}
      - file: "src/pages/home/index.md"
        label: "Homepage"
        name: "home"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "_home-page"}
          - {
              label: "Home Sections",
              name: "heroes",
              required: true,
              widget: "list",
              fields:
              [
                {label: "Heading", name: "heading", widget: "string"},
                {label: "Body", name: "body", widget: "markdown", hint: *body_hint},
                {
                  label: "Buttons",
                  name: "buttons",
                  widget: "list",
                  fields: [
                    {label: "Text", name: "text", widget: "string"},
                    {label: "URL", name: "url", widget: "string"},
                    {
                      label: "Style",
                      name: "type",
                      widget: "select",
                      default: "primary",
                      options: ["primary", "secondary", "link"]
                    }
                  ]
                },
                {
                  label: "Background",
                  name: "background",
                  widget: "object",
                  required: false,
                  fields: [
                    {label: "Image", name: "image", widget: "image", allow_multiple: false},
                    {
                      label: "Alignment",
                      name: "align",
                      widget: "select",
                      options: ["cover", "contain"]
                    },
                    {label: "Darken", name: "invert", widget: "boolean", default: false}
                  ]
                },
                {
                  label: "Image",
                  name: "image",
                  widget: "object",
                  required: false,
                  fields: [
                    {label: "Image", name: "image", widget: "image", allow_multiple: false},
                    {
                      label: "Alignment",
                      name: "align",
                      widget: "select",
                      options: ["above", "below", "before", "after",]
                    }
                  ]
                },
                {
                  label: "Context",
                  name: "context",
                  required: false,
                  widget: "select",
                  options: ["about", "contact", "featured", "specialties"]
                },
              ]
            }

  - name: "data"
    label: "Pieces"
    files:
      - file: "src/data/footer.md"
        label: "Footer"
        name: "footer"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "_footer"}
          - {
              label: "Items",
              name: "items",
              required: true,
              widget: "list",
              fields:
              [
                {label: "Text", name: "text", widget: "string", required: true},
                {
                  label: "Alignment",
                  name: "align",
                  widget: "select",
                  options: ["left", "right"]
                },
                {label: "URL", name: "url", widget: "string"}
              ]
            }
      - file: "src/data/navbar.md"
        label: "Navbar"
        name: "navbar"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "_navbar"}
          - {label: "Main Heading", name: "heading", widget: "string", required: true}
          - {label: "Subheading", name: "subheading", widget: "string", required: true}
          - {
              label: "Links",
              name: "links",
              required: true,
              widget: "list",
              fields:
              [
                {label: "Text", name: "text", widget: "string", required: true},
                {label: "URL", name: "url", widget: "string", required: true},
                {label: "Apply Button Style", name: "button", widget: "boolean", default: false},
                {label: "Show", name: "enabled", widget: "boolean", default: true}
              ]
            }
      - file: "src/data/superbar.md"
        label: "Superbar"
        name: "superbar"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "_superbar"}
          - {
              label: "Items",
              name: "items",
              required: true,
              widget: "list",
              fields:
              [
                {label: "Text", name: "text", widget: "string", required: true},
                {
                  label: "Icon",
                  name: "icon",
                  widget: "select",
                  options: ["envelope", "map", "phone"]
                },
                {
                  label: "Alignment",
                  name: "align",
                  widget: "select",
                  options: ["left", "right"]
                },
                {label: "URL", name: "url", widget: "string"}
              ]
            }

  - name: "pages"
    label: "Pages"
    folder: "src/pages/created"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "created-page"}
      - {label: "URL", name: "title", widget: "string", required: true}
      - {label: "Header Image", name: "image", widget: "image", allow_multiple: false}
      - {label: "Title", name: "heading", widget: "string", required: true}
      - {label: "Body", name: "body", widget: "markdown", required: true, hint: *body_hint}
